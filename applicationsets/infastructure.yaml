apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ApplicationSet
spec:
  generators:
  - list:
      elements:
        - cluster: vcluster_argocd_dev-xperience-aks-cluster
          url: https://20.94.165.217
        - name: environment
          value: dev

      template:
        metadata: {}
        spec:
          project: "default"
          source:
            revision: HEAD
            repoURL: https://github.com/tharpooljha/argocd_demo
            # New path value is generated here:
            path: '{{cluster}}/infastructure/*'
            directory:
              recursive: true
          destination: {}

  template:
    metadata:
      name: '{{cluster}}-{{path.basename}}'
    spec:
      project: "services"
      source:
        repoURL: https://github.com/tharpooljha/argocd_demo
        targetRevision: HEAD
        # This 'default' value is not used: it is is replaced by the generator's template path, above
        path: '{{cluster}}/*'
      destination:
        server: '{{url}}'
        namespace: '{{path.basename}}'