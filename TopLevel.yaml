apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-appsets
  #namespace: openshift-gitops
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      # v0.2.0+ form - does not require cluster/URL keys (but are still supported)
      - cluster: vcluster_argocd_dev-xperience-aks-cluster
        url: https://20.94.165.217
        gitRepo: https://github.com/tharpooljha/argocd_demo
        appPath: deployments/*
        appBranch: main
        project: dev
        directory:
          recurse: true        
      - cluster: vcluster_argocd_vc-argocd
        url: https://20.118.117.30
        gitRepo: https://github.com/tharpooljha/argocd_demo
        appPath: deployments/*
        appBranch: main
       project: dev
        directory:
          recurse: true      
      - cluster: in-cluster
        url: https://kubernetes.default.svc
        gitRepo: https://github.com/tharpooljha/argocd_demo
        appPath: deployments
        appBranch: main
        project: dev
        directory:
          recurse: true
  template:
    metadata:
      name: '{{cluster}}'
    spec:
      project: '{{project}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: '{{gitRepo}}'
        targetRevision: '{{appBranch}}'
        path: '{{appPath}}'
      destination:
        server: '{{url}}'
        namespace: '{{project}}-{{cluster}}'