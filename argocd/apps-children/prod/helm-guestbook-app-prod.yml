apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-guestbook-app-prod
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: helm-guestbook-prod
    name: in-cluster
  project: appbundle-project-prod
  source:
    path: kustomized_helm/overlays/prod
    repoURL: https://github.com/tharpooljha/guestbook-child
    targetRevision: HEAD
    plugin:
      name: kustomized-helm