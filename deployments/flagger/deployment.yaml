apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flagger
  namespace: argocd
  finalizers:
   - resources-finalizer.argocd.argoproj.io
spec:
  # The project the application belongs to.
  project: services
  source:
    repoURL: https://github.com/fluxcd/flagger
    targetRevision: latest
    chart: charts/flagger
    helm:
     parameters:
      - name: meshProvider
        value: istio
#    plugin:
#      name: argocd-vault-plugin
  destination:
    server: https://kubernetes.default.svc
    namespace: flagger
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true