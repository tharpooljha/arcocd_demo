apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: node-app-deployment-appsets
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      # v0.2.0+ form - does not require cluster/URL keys (but are still supported)
# Add node-app      
      - cluster: in-cluster
        url: https://kubernetes.default.svc
        gitRepo: https://github.com/tharpooljha/argocd_demo
        appPath: deployments
        appBranch: HEAD
        project: dev
        namespace: dev
        product: node-app
      - cluster: dev-xperience-aks-cluster
        url: https://20.94.165.217
        gitRepo: https://github.com/tharpooljha/argocd_demo
        appPath: deployments
        appBranch: HEAD
        project: dev
        namespace: dev
        product: node-app
      - cluster: vc-argocd
        url: https://20.118.117.30
        gitRepo: https://github.com/tharpooljha/argocd_demo
        appPath: deployments
        appBranch: HEAD
        project: dev
        namespace: dev
        product: node-app      

# ## Add guestbook
      - cluster: in-cluster
        url: https://kubernetes.default.svc
        gitRepo: https://github.com/tharpooljha/argocd_demo
        appPath: deployments
        appBranch: HEAD
        project: dev
        namespace: dev
        product: guestbook
      - cluster: dev-xperience-aks-cluster
        url: https://20.94.165.217
        gitRepo: https://github.com/tharpooljha/argocd_demo
        appPath: deployments
        appBranch: HEAD
        project: dev
        namespace: dev
        product: guestbook
      - cluster: vc-argocd
        url: https://20.118.117.30
        gitRepo: https://github.com/tharpooljha/argocd_demo
        appPath: deployments
        appBranch: HEAD
        project: dev
        namespace: dev
        product: guestbook   


  template:
    metadata:
      name: '{{cluster}}-{{product}}-{{project}}'
    spec:
      project: '{{project}}'
      source:
        repoURL: '{{gitRepo}}'
        targetRevision: '{{appBranch}}'
        path: '{{appPath}}/{{product}}/{{cluster}}/{{project}}'
        directory:
         recurse: true
      destination:
        server: '{{url}}'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
         - ApplyOutOfSyncOnly=true
         - CreateNamespace=true