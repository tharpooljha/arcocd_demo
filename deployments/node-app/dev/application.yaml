apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-app-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/tharpooljha/argocd_demo
    targetRevision: HEAD
    path: deployment/node-app/dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: development

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true